<!DOCTYPE html>
<html>
<head>
   <title>Tour</title>
      <meta charset="utf-8" />
      <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         
      <!-- JS -->      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
     <style type="text/css">
     		body{
   margin: auto;
   height: 1832px;
   width: 1000px;
   position: center;
}

.al_bar{
   display: flex;
   max-width: 1000px;
   margin: 30px auto;
}
.logo{
   margin: 0;
   width:230px;   
   height:100px;
   background-color: grey;

}

.nav_etc{
   margin-bottom: auto;
   margin-left: auto;
}


.search_form{
   width: 400px;
   margin:auto;
   margin-top: auto;
}

.search_txt {
	width:300px !important;
}

.info_1{
   width:1000px;
   height: 130px;
   background-color: grey;
   position: center;
}

     </style>
</head>
<body>
<!--GNB-->
   <header id="haeder">
<!--로고 & 로그인-->
      <div class="al_bar">
         <a href="main.html" class="logo"></a>
<!--서치바-->
         <nav class="navbar navbar-light bg-light search_form">
             <form class="form-inline">
                 <input class="form-control mr-sm-2 search_txt" type="search" placeholder="당신의 여행을 검색하세요!" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 search_btn" type="submit">검색</button>
             </form>
         </nav>
<!--로그인/예약조회-->
         <div class="nav_etc">
            <a href="main.html" class="al_ico">로그인</a>
            <a href="main.html" class="al_ico">예약 조회</a>
         </div>
      </div>
<!--네비게이션 바-->
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link disabled" href="#">당일 여행</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">숙박 여행</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">섬 여행</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">제주도 여행</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">고객센터</a>
        </li>
      </ul>
   </header>
   <hr class="hr">
<!--컨텐츠-->
   <section>
<!--메인 컨텐츠-->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
             <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
             <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
             <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
             <div class="carousel-item active">
                <img class="d-block w-100" src="tour/images/first.png" alt="First slide">
             </div>
             <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
             </div>
             <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
             </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">Next</span>
          </a>
       </div>
<!--입금 계좌 / 문의 번호 안내-->   
   <div class="info_1">      
   </div>
   
   </section>

   </footer>
